<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Acme::Collector64 demo</title>
    <link rel="stylesheet" href="../static/css/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="../static/css/prettify.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/slide.css" type="text/css" />
    <script type="text/javascript" src="../static/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.presentation.js"></script>
    <script type="text/javascript" src="../static/js/jquery.base64.js"></script>
    <script type="text/javascript" src="../static/js/prettify/prettify.js"></script>
    <style>
#index_table, #input, #output {
    width: 808px;
    font-size: 150%;
    padding: 10px;
    margin: 0 0 30px 0;
}
#index_table {
    height: 60px;
}
#input {
    height: 150px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Acme::Collector64 demo</h1>
        <hr class="space" />
        <div class="span-3">
            <label for="index_table">index_table</label>
        </div>
        <div class="span-21 last">
            <textarea id="index_table"></textarea>
        </div>
        <hr />
        <div class="span-3">
            <label for="input">input</label>
        </div>
        <div class="span-21 last">
            <textarea id="input"></textarea>
        </div>
        <div class="span-3">
            <label>output</label>
        </div>
        <div class="span-21 last">
            <p id="output"></textarea>
        </div>
    </div>
    <script>
$(function () {
    $(document).ready(function () {
        var index_table = decodeURI(document.location.hash.substr(1));
        $('#index_table').val(index_table).keyup();
    });
    $('#index_table').focus().keyup(function () {
        var index_table = $(this);
        if (index_table.val().length != 65) {
            index_table.css('color', '#d23d24');
        } else {
            index_table.css('color', '#55b05a');
        }
    });

    $('#input').focus().keyup(function () {
        $.keyString($('#index_table').val());

        var data = $(this).val();
        $('#output').text($.base64Encode(data));
    });
});
    </script>
</body>
</html>
